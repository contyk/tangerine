name    = App-Tangerine
version = 0.22
author  = Petr Šabata <contyk@redhat.com>
license = MIT
copyright_holder = Petr Šabata

[Prereqs]
perl                    = 5.010
Archive::Extract        = 0
Cwd                     = 0
File::Find::Rule        = 0
File::Find::Rule::Perl  = 0
File::Spec              = 0
File::Temp              = 0
Getopt::Long            = 0
List::Compare           = 0
MCE::Map                = 0
overload                = 1
Pod::Usage              = 0
strict                  = 0
Tangerine               = 0.15
warnings                = 0
[Prereqs / TestRequires]
Test::More              = 0

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[ExecDir]
[MetaJSON]
[GithubMeta]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
